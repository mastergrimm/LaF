<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>League and Friends</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Source+Sans+Pro:400,700" rel="stylesheet">

    </head>

    <body>

        <div class="site">

            <div class="header">

                <div class="title">
                    <div class="logo">League and Friends</div>
                    <div class="tagline">Find friends and groups to play league with!</div>
                </div>

                <div class="account-info">
                    <div class="account-button">LOGIN</div>

                    <div class="account-button">REGISTER</div>
                </div>

            </div>

            <div class="content">

                <div class="left-pane">

                    <div class="post-options">

                        <div class="submit-button">LF Game</div>
                        <div class="submit-button">LF Group</div>

                    </div>

                    <div class="filter-options">

                        <div class="filter-item">
                            <div class="filter-label">Select a server</div>
                            <div class="filter-content">
                                <select class="server-options" value="">

                                    <option  class="server-select" name="">
                                        Europe West
                                    </option>
                                    <option  class="server-select" name="">
                                        Europe Nordic & East
                                    </option>
                                    <option  class="server-select" name="">
                                        Korea
                                    </option>
                                    <option  class="server-select" name="">
                                        Taiwan
                                    </option>
                                    <option  class="server-select" name="">
                                        Turkey
                                    </option>
                                    <option  class="server-select" name="">
                                        Oceania
                                    </option>

                                </select>
                            </div>
                        </div>

                        <div class="filter-item">
                            <div class="filter-label">Languages</div>
                            <div class="filter-content">
                                <input type="checkbox" name="" value="">English<br>
                                <input type="checkbox" name="" value="">French<br>
                                <input type="checkbox" name="" value="">Spanish<br>
                                <input type="checkbox" name="" value="">German
                            </div>
                        </div>

                        <div class="filter-item">
                            <div class="filter-label">Game Type</div>
                            <div class="filter-content">
                                <input type="checkbox" name="" value="">Casual<br>
                                <input type="checkbox" name="" value="">Ranked
                            </div>
                        </div>

                        <div class="filter-item">
                            <div class="filter-label">Game Mode Preference</div>
                            <div class="filter-content">
                                <input type="checkbox" name="" value="">Summoner's Rift<br>
                                <input type="checkbox" name="" value="">Aram
                            </div>
                        </div>

                    </div>

                </div>

                <div class="right_pane">

                    <div class="tabs">
                        <div class="tab-item">

                        </div>
                        <div class="tab-item">
                            
                        </div>
                    </div>

                    <div class="pane-info">

                    </div>

                </div>

            </div>

            <div class="chat-bar">

            </div>

            <div class="footer">

            </div>

        </div>

    </body>

</html>
